{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" type="text/css">
    <div class="login">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In Now</legend>
            </fieldset>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn third center-block">Sign In</button>
            </div>
            <div class="form-group">
                <p class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></p>
            </div>
        </form>
    </div>
    <br><br><br><br>
    <p class="lead"></p>
    <footer class="footer">
        <p>&copy; Pipit Ayu Fitriah | 2022</p>
    </footer>	
{% endblock %}</title>
